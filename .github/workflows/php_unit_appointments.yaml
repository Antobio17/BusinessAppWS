name: Appointments
on:
  push:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --ignore-platform-req=ext-json --ignore-platform-req=ext-openssl

      - name: PHPUnit
        uses: chindit/actions-phpunit-symfony@master