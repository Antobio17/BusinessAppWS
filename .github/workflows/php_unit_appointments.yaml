# https://help.github.com/en/actions
name: Full CI process for Symfony 5
on:
  push:
    branches:
      - '**'
env:
  ES_HTTP_PORT: 9209
jobs:
  symfony:
    name: Symfony 5.4 (PHP ${{ matrix.php-versions }})
    # https://hub.docker.com/_/ubuntu/
    runs-on: ubuntu-20.04
    services:
      # https://docs.docker.com/samples/library/mysql/
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      # https://hub.docker.com/_/elasticsearch/
    strategy:
      fail-fast: true
      matrix:
        php-versions: ['8.0']
    steps:
      # —— Setup Github actions 🐙 —————————————————————————————————————————————
      # https://github.com/actions/checkout (official)
      - name: Checkout
        uses: actions/checkout@v2

      # https://github.com/shivammathur/setup-php (community)
      - name: Setup PHP, extensions and composer with shivammathur/setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring
        env:
          update: true

      - name: Check PHP Version
        run: php -v

      # https://github.com/zhulik/redis-action (community)
      - name: Setup Redis with zhulik/redis-action
        uses: zhulik/redis-action@1.1.0
        with:
          redis version: '5'

      # —— Composer 🧙‍️ —————————————————————————————————————————————————————————
      - name: Install Composer dependencies
        run: |
          cp .env.ci .env.test
          cp .env.ci .env
          composer install --prefer-dist --no-progress --no-suggest --ignore-platform-req=ext-json --ignore-platform-req=ext-openssl

      # —— Symfony 🎵 ——————————————————————————————————————————————————————————
      - name: Check the Symfony console
        run: |
          chmod a+x bin/console
          bin/console about

      ## —— JWT 💫 —————————————————————————————————————————————————————————————
      - name: Generate the SSL keys
        run: bin/console lexik:jwt:generate-keypair

      ## —— Tests ✅ ———————————————————————————————————————————————————————————
      # We use the dev env here
#      - name: Load Doctrine fixtures and populate the Elasticsearch indexes
#        run: |
#          make load-fixtures
#          make populate

      - name: Run functionnal and unit tests
        run: |
          chmod a+x bin/phpunit
          bin/phpunit tests